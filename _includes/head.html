<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />

  <link rel="shortcut icon" href="{{ '/img/favicon.ico' | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="icon" href="{{ '/img/favicon.ico' | prepend: site.baseurl }}" type="image/ico">

  <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/plugins/flexslider/flexslider.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/skins/blue.css'    | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/style.css'         | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/timeline.css'      | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script type="text/javascript" src="{{ '/js/jquery-2.2.2.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/js/bootstrap.min.js'    | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/plugins/flexslider/jquery.flexslider-min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/plugins/flexslider/flexslider.config.js'     | prepend: site.baseurl }}"></script>
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1988641-9', 'china-r.org');
    ga('send', 'pageview');
  </script>
</head>
